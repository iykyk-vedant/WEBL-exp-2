<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="traffic-light-container">
        <h1>Traffic Light Simulator</h1>
        
        <div class="traffic-light">
            <div id="red" class="light red active"></div>
            <div id="yellow" class="light yellow"></div>
            <div id="green" class="light green"></div>
        </div>
        
        <button id="changeButton" class="change-button">Change Light</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
